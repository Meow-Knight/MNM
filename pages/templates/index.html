<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Grade App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
</head>
<body class="h-100 d-flex justify-content-center align-items-center">


    <div class="h-75 d-flex justify-content-center align-items-center"
    style="margin: 0 auto">
        <form class="form d-flex justify-content-center align-items-center flex-column" method="post" action=""
              enctype="multipart/form-data">
            {% csrf_token %}
            <img src={% static "image.jpg" %} width="200" height="300" id="display-image">
            <p>
            <br>
            <input type = "file" class = "btn" onchange="readURL(this);" accept="image/*" name="image">
            <p>
            <input type = "submit" class = "btn btn-primary" value="Kiểm tra">
            {% if result %}
                <h2>Điểm của bạn: {{ result }}</h2>
            {% endif %}
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#display-image').attr('src', e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }

    </script>
</body>
</html>
